<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Cadastro</title>
    
</head>
<body>
    <div> 
        <h1 id="titulo">Cadastro de Dev</h1>
        <p id="subtitulo">Complete suas informações</p>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome">
                    <strong>Nome</strong>
                </label>
                <input type="text" name="Nome" id="nome" required>
                <label></label>
            </div>
            <div class="campo">
                <label for="sobrenome">
                    <strong> Sobrenome </strong>
                </label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

            <div class="campo">
                <label for="email">
                   <strong>Email</strong>
                </label>
                <input type="email" name="email" id="email" required>
            </div>
        </fieldset>
           
        <div class="campo">
                
            <label><strong> qual lado da aplicação você desenvolve?</strong></label>
                 <label>
                     <input type="radio" name="devweb" value="frontend"> front-end
                 </label>
                 <label>
                    <input type="radio" name="devweb" value="backend"> Back-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack"> fullstack
                </label>
        </div>

            <div>
                <label for="senioridade">Senioridade</label>
                <select id="senioridade">
                    <option selected disabled value="">Selecione</option>
                    <option>junio</option>
                    <option>senior</option>
                    <option>pleno</option>
                </select>
            </div>

           <fieldset class="grupo">
              <div id="check">
                    <label>
                      <strong>Selecione as tecnologias</strong>
                    </label>
                  <input type="checkbox" id="tecnologia1" value="HTML">
                  <label for="tecnologia">HTML</label>
                  <input type="checkbox" id="tecnologia2" value="CSS">
                  <label for="tecnologia">CSS</label>
                  <input type="checkbox" id="tecnologia3" value="javascript">
                  <label for="tecnologia">javascript</label>
                  <input type="checkbox" id="tecnologia4" value="PHP">
                  <label for="tecnologia">PHP</label>
                  <input type="checkbox" id="tecnologia5" value="C#">
                  <label for="tecnologia">C#</label>
                  <input type="checkbox" id="tecnologia6" value="PYTHON">
                  <label for="tecnologia">PYTHON</label>
                  <input type="checkbox" id="tecnologia7" value="JAVA">
                  <label for="tecnologia">JAVA</label>
                  
              </div>
           </fieldset>

           <div>
             <label> 
                 <strong>
                 Conte suas experiencias
                </strong>
             </label>   
           <textarea rows="6" style="width: 26em" id="experiencias" name="experiencia"></textarea>

           </div>
           <button class="botao" type="submit">Concluido</button> 
    </form>
</body>
</html>
